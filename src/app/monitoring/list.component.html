<h1>Services</h1>
<button class="btn">Reload</button>
<section class="list">
    <app-extra-table *ngFor="let item of data" [item]="item"></app-extra-table>
    <div *ngIf="!data">
        <span class="spinner-border spinner-border-lg align-center"></span>
    </div>
</section>

<button
    class="btn btn--more"
    *ngIf="start < total"
    (click)="loadMore()"
>
    Load more
</button>
